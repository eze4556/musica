<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #87CEEB; /* Color celeste */
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 100px;
        }
        input {
            margin: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: white;
            color: #87CEEB;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #f0f0f0;
        }
        .home-message {
            margin-top: 100px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form onsubmit="return verificarLogin(event)">
            <input type="text" id="usuario" placeholder="Usuario" required><br>
            <input type="password" id="password" placeholder="Contraseña" required><br>
            <button type="submit">Iniciar sesión</button>
        </form>
    </div>

    <script>
        function verificarLogin(event) {
            event.preventDefault(); // Evitar recarga de página
            const usuario = document.getElementById('usuario').value;
            const password = document.getElementById('password').value;

            if (usuario === "ruben" && password === "la fiesta") {
                alert("Bienvenido Ruben Emilio Clerci");
                window.location.href = "#home"; // Simula ir a otra página
                document.body.innerHTML = `
                    <div class="home-message">
                        <h1>Próximamente se habilitará para subir música</h1>
                    </div>
                `;
            } else {
                alert("Usuario o contraseña incorrectos.");
            }
        }
    </script>
</body>
</html>
